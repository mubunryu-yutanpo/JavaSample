<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/sample15.css">
		<title>Diary</title>
	</head>
	<body>
		<header>
			<div class="logo">Diary</div>
		</header>		
		<div class="main">
			<div class="index_type_virtualcard_circle">
			</div>
			<form id="diary_form">
				<div class="mt30">
					<label for="content">投稿内容：</label>
					<textarea id="content" class="content" name="content"></textarea>
				</div>
				<div class="button-area">
					<button type="submit" class="btn btn-success mt30 relative float-right">日記を投稿</button>
				</div>
			</form>
			<h1 class="diary-list-title">日記一覧</h1>			
			<div id="contents-list">
			<!-- ここにAPIから取得した日記の情報をjQueryでセットしていく -->			
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/sample15.js"></script>		
	</body>
</html>
